<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Source Parser</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
  <div class="search-container" id="search-container">
    <div class="input-holder">
      <input type="text" placeholder="Type a URL" onkeypress="hideElement('errorEl')" value="" id="search-text" class="search-input" onchange="getSearchContent()" />
      <button class="search-btn" onclick="getSearchContent(this)">
        <span class="glyphicon glyphicon-search "></span>
      </button>
      <div class="errorMsg hide" id="errorMsg">Please enter a valid URL</div>
      <div class="errorMsg hide" id="customErrMsg">Failed to load the HTML source for the requested URL</div>
    </div>
  </div>
  <div class="loader-container hide" id="loader">
    <div class="loader"></div>
  </div>
  <div class="source-code-container hide" id="source-code-container">
    <div class="nav-bar">
      <div>
        <button class="goto-search-page" onclick="handleGotoSearchPageBtn()" title="Go back to search view">
          <span class="glyphicon glyphicon-search"></span>
        </button>
        <div class="source-code-header" onclick="hideElement('markupMapperEl')" id="source-code-header"></div>
        <button class="tags-list" onclick="showElement('markupMapperEl')" title="Open mapper view">
          <span class="glyphicon glyphicon-option-vertical"></span>
        </button>
      </div>
    </div>
    <div id="source-code" onclick="hideElement('markupMapperEl')"></div>
    <div id="marker-mapper" class="marker-mapper hide"></div>
  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
